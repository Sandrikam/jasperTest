<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jasper Server Request Example</title>
  </head>
  <body>
    <button onclick="sendRequest()">Send Request</button>

    <script>
      function sendRequest() {
        const url = 'http://10.1.4.43:8080/jasperserver/rest_v2/resources?type=reportUnit';
        //const uslAuth = 'http://10.1.4.43:8080/jasperserver/rest_v2/login?j_username=jasperadmin&j_password=jasperadmin';
        const headers = {
          'Authorization': 'Basic amFzcGVyYWRtaW46amFzcGVyYWRtaW4=',
          'Cookie': 'userLocale=en_US',
          'JSESSIONID':'DBDCFD83977B7E8F8270CFE264250A08',
          'Origin': 'http://10.155.1.87',
          'Accept':'application/json'
        };

        fetch(url, {
          headers: headers,
          method: 'GET',
          mode: 'no-cors'
        })
        .then(response => response.text())
        .then(data => console.log('Data:', data))
        .catch(error => console.error('Error:', error));
      }
    </script>
  </body>
</html>
