<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jasper Server Request Example</title>
  </head>
  <body>
    <button onclick="sendRequest()">Send Request</button>

    <script>
      function sendRequest() {
        const url = 'https://jasper.silkbank.ge/jasperserver/rest_v2/resources?type=reportUnit';

        const headers = {
          'Authorization': 'Bearer amFzcGVyYWRtaW46amFzcGVyYWRtaW4=',
          'Accept': 'application/json',
          'Accept': '*'
        };

        const options = {
          method: 'GET',
          headers: headers
        };

        fetch(url, options)
          .then(response => {if (!response.ok) {
            throw new Error(`Network response was not ok (status: ${response.status} ${response.statusText})`);
    }
    return response.text();})
          .then(data => console.log('Data:', data))
          .catch(error => console.error('Error:', error));
      }
    </script>
  </body>
</html>
